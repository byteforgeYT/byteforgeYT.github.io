<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskination Dashboard</title>
    <script src="https://kit.fontawesome.com/c615bce420.js" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
           
            height: 100vh;
            background: #f4f4f4;
        }


        /* Top Navigation */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #3c3c3c;
            color: white;
            padding: 15px;
            width: 100%;
        }

        .top-nav .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .top-nav img {
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }

        .search-box {
            background: white;
            padding: 5px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-box input {
            border: none;
            outline: none;
            font-size: 14px;
        }

        .search-box i {
            color: gray;
        }

        .main-container {
            display: flex;
            height: 100%;
        }
        
        /* Sidebar */
        .sidebar {
            width: 60px;
            background: #6b6b6b;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 0;
            height: 100vh;
        }

        .sidebar i {
            font-size: 20px;
            margin: 20px 0;
            cursor: pointer;
        }

        /* Moves the profile icon to the bottom */
        .profile-container {
            margin-top: auto; /* Pushes it to the bottom */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 15px;
        }

        .profile-placeholder {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            margin-top: auto;
            border: 3px solid white;
        }

        /* Ensure profile image fits */
        .profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Hide placeholder by default */
        #profile-icon {
            display: none;
        }

        /* Content */
        .content {
           
            flex-grow: 1;
            padding: 20px;
        }

        .content h2 {
            margin-bottom: 10px;
        }

        .grid {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .box {
            width: 120px;
            height: 80px;
            background: lightgray;
            border-radius: 5px;
        }

        /* Task Section */
        .tasks {
            background: white;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #e0e0e0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .task .icon {
            font-size: 20px;
            margin-right: 10px;
        }

        .task .progress-bar {
            flex-grow: 1;
            background: gray;
            height: 10px;
            border-radius: 5px;
            margin: 0 10px;
            position: relative;
        }

        .task .progress-bar .progress {
            height: 100%;
            background: limegreen;
            border-radius: 5px;
        }

        .task .edit {
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
     <!-- Top Navigation -->
     <div class="top-nav">
        <div class="logo">
            <img src="logo.svg" alt="Logo">
            askination
        </div>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search">
        </div>
        <i class="fas fa-plus-circle"></i>
    </div>
    

    <div class="main-container">
       

        <!-- Sidebar -->
        <div class="sidebar">
            <i class="fas fa-bars"></i>
            <i class="fas fa-dollar-sign"></i>
            <i class="fas fa-bookmark"></i>
            <i class="fa-solid fa-chart-simple"></i>
            <i class="fa-regular fa-message"></i>
            

             <!-- Profile container -->
            <div class="profile-container">
                <img class="profile" src="profile.jpg" alt="Profile" onerror="this.style.display='none'; document.getElementById('profile-icon').style.display='flex';">
                <div id="profile-icon" class="profile-placeholder">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            
        </div>

        <!-- Content -->
        <div class="content">
            <h2>Hello User</h2>

            <h3>Recommendations</h3>
            <div class="grid">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>

            <h3>Analytics</h3>
            <div class="grid">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>

            <h3>Your Tasks</h3>
            <div class="tasks">
                <div class="task">
                    <i class="fas fa-image icon"></i>
                    <span>Illustrate Graphic Novel</span>
                    <span>John Doe</span>
                    <div class="progress-bar"><div class="progress" style="width: 75%;"></div></div>
                    <span>75%</span>
                    <i class="fas fa-edit edit"></i>
                </div>
                <div class="task">
                    <i class="fas fa-image icon"></i>
                    <span>Illustrate Graphic Novel</span>
                    <span>John Doe</span>
                    <div class="progress-bar"><div class="progress" style="width: 20%;"></div></div>
                    <span>20%</span>
                    <i class="fas fa-edit edit"></i>
                </div>
                <div class="task">
                    <i class="fas fa-image icon"></i>
                    <span>Illustrate Graphic Novel</span>
                    <span>John Doe</span>
                    <div class="progress-bar"><div class="progress" style="width: 50%;"></div></div>
                    <span>50%</span>
                    <i class="fas fa-edit edit"></i>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
